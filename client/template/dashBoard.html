<html>

<head>
    <link rel="stylesheet" href="../css/dashBoard.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body ng-controller="chatControl" class="dashboard">
    <header>
        <div class="topnav" id="myTopnav">
            <p class="heading">Welcome to ChatApp</p>
            <button class="active" ng-click="logout()">Sign out</button>
            <p class="logerName">{{currUserName}}</p>
            </a>
        </div>
    </header>
    <section>
        <nav>
            <ul>
                <p class="con-list">Users List</p>
            </ul>
            <p ng-repeat="x in allUser" ng-click="person(x)" ng-show="currUserName!=x.firstName">
                {{x.firstName}}</p>
            <!-- <a class="">{{getAllUsers}}</a> -->
        </nav>
        <article>
            <div class="groupChat">
                <p class="username">{{recieverUserName}}</p>
            </div>
            <section>
                <form>
                    <div class="chatLogs" ng-repeat="chat in allUserArr">
                        <div class="chat friend" ng-show="currUser != chat.senderUserId">
                            <p class="chatMsg"> {{chat.message}}</p>
                        </div>
                        <div class="chat self" ng-show="currUser == chat.senderUserId">
                            <!-- <div class="user-photo"> <img src=""></div> -->
                            <p class="chatMsg"> {{chat.message}}</p>
                        </div>
                    </div>
            </section>
            <div>
                <textarea ng-model="message" ng-keyup="$event.keyCode == 13 && sendMessage()" class="text"
                    placeholder="Type to text"></textarea>
                <button type="button" ng-click=sendMessage(); class="sendclick">Send</button>
            </div>
            </form>
        </article>
    </section>
</body>

</html>
