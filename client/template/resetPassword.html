<html>

<head>
    <link rel="stylesheet" href="../css/resetPassword.css" type='text/css'>
    <title></title>
</head>

<body class="resetPassword" ng-controller="resetPasswordCtrl">
    <div class="imageRst">
        <form method="POST" name="resetPasswordForm">
            <div class="resetPasswordBox">
                <!--reset password header-->
                <h2>Reset Password</h2>
                <div class="newPassword">
                    <!--label and text box for new password-->
                    <label for="newPassword">New Password</label>
                    <input type="password" name="newPassword"
                        ng-pattern="/^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,12}$/"
                        ng-model="newPassword" placeholder="New password" required />
                    <span style="color:red"
                        ng-show="resetPasswordForm.newPassword.$touched && resetPasswordForm.newPassword.$invalid">
                        <span ng-show="resetPasswordForm.newPassword.$error.required">Password is required.</span>
                        <span ng-show="resetForm.newPassword.$error.pattern">Password must contain atleast a
                            small case,capital case,number,special character and length must be between 8-12</span>
                    </span>
                </div>
                <div class="confirmPassword">
                    <!--label and text box for confirm password-->
                    <label for="confirmPassword">Confirm-Password</label>
                    <input type="password" name="confirmPassword" ng-model="confirmPassword"
                        ng-pattern="/^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,12}$/"
                        placeholder="confirmPassword" required />
                    <span style="color:red"
                        ng-show="resetPasswordForm.confirmPassword.$touched && resetPasswordForm.confirmPassword.$invalid">
                        <span ng-show="resetPasswordForm.confirmPassword.$error.required">Password is required.</span>
                        <span ng-show="resetForm.confirmPassword.$error.pattern">Password must contain atleast a
                            small case,capital case,number,special character and length must be between 8-12</span>
                    </span>
                </div>
                <div class="resetPasswordBtn">
                    <!--button to submit the reset password form-->
                    <button type="submit" class="buttn" ng-click="resetPassword()" ng-disable="resetPasswordForm.$invalid">Submit</button>
                </div>
            </div>
        </form>
    </div>
    </div>
</body>

</html>
